	<body class="admin_bkg">


		<!-- SET CONTENT
		================================================ -->
      <div class="login_container animated zoomIn">
		<div class="container">
         <div class="col-md-12 center login_logo">
            <img src="../images/logo.png" alt="" />
         </div>

         <div id="Login">
            <form id="Login-Form" class="No-Bottom" action="#" method="post" onSubmit="return ValidateForm(this)">
               <div id="Login-Message" class="Error">Test Message</div>
               <input type="text" name="txt_username" id="" placeholder="Username" spellcheck="false" tabindex="1" />
               <input type="password" name="txt_password" id="" placeholder="Password" spellcheck="false" tabindex="2" autofocus />

               <input type="submit" value="ACCEDER" />
            </form>
         </div>
		</div><!-- container -->
   </div><!-- login_container -->

		<!-- JS
		------------------------------------------------------------------------------>

		<script src="../js/bootstrap-select.js"></script>
		<script type="text/javascript" src="../js/jquery.maskedinput.min.js"></script>
      <script type="text/javascript">
      //VALIDATE FORM
      function ValidateForm(theForm){

          if (theForm.txt_username.value == ""){
            alert("Entre su nombre de usuario");
            theForm.txt_username.focus();
            return false;
          } // if

           if (theForm.txt_password.value == ""){
            alert("Entre su contrase√±a");
            theForm.txt_password.focus();
            return false;
          } // if
        } // function ValidateForm
      </script>
