
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>{form_title}
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
            <!--<a href="#portlet-config" data-toggle="modal" class="config">-->
            </a>
            <a href="javascript:;" class="reload">

            <!--<a href="javascript:;" class="remove">-->
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form id="admins_form" action="{form_action}" method="POST" class="form-horizontal">
            <div class="form-body">
                <h3 class="form-section">Scholar Periods</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Scholar Year:</label>
                            <div class="col-md-9">
                                <input type="text" name="scholar_year" id="scholar_year" class="form-control" placeholder="Scholar Year" value="{scholar_year}" required>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Start Date:</label>
                            <div class="col-md-9">
                                <input type="text" name="start_date" id="start_date" class="form-control" placeholder="Start Date" value="{start_date}" required>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">End Date:</label>
                            <div class="col-md-9">
                                <input type="text" name="end_date" id="end_date" class="form-control" placeholder="End Date" value="{end_date}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Active?:</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="1" {option1}/>
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="2" {option2}/>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/span-->


            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">{send_button}</button>
                                <a href="display_page.php?tpl=set_scholar_period&cat=6"><button type="button" class="btn default">Cancel</button></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
