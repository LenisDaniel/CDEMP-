    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form action="{form_action}" id="students_form" method="POST" class="form-horizontal">
            <div class="form-body">
                <h3 class="form-section">Student Info</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">First Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="" value="{first_name}" required>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Last Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="" value="{last_name}" required>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Last Surname:</label>
                            <div class="col-md-9">
                                <input type="text" name="second_surname" id="second_surname" class="form-control" placeholder="" value="{second_surname}">

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Email:</label>
                            <div class="col-md-9">
                                <input type="email" name="email" id="email" class="form-control" placeholder="" value="{email}" required>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Username:</label>
                            <div class="col-md-9 input-icon right">
                                <i id="username_icon"></i>
                                <input type="text" name="username" id="username" class="form-control" placeholder="" value="{username}" required >
                                <input type="hidden" id="username_validate" value="{username_validate}">
                                <input type="hidden" id="db_username" value="{db_username}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Password:</label>
                            <div class="col-md-9">
                                <input type="text" name="password" id="password" class="form-control" placeholder="" value="{password}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Active?:</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="1" {option1}/>
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="2" {option2}/>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Assign Group:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="group" id="group">
                                    <option>--Select One--</option>
                                    {groups_dd}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="form-section">Address Info</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Address 1:</label>
                            <div class="col-md-9">
                                <input type="text" name="address1" id="address1" class="form-control" value="{address1}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Address 2:</label>
                            <div class="col-md-9">
                                <input type="text" name="address2" id="address2" class="form-control" value="{address2}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">City:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="city" id="city" >
                                    <option>--Select One--</option>
                                    {cities_dd}
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">State:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="state" id="state">
                                    <option value="-1">--Select One--</option>
                                    {states_dd}
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Zipcode:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="zipcode" id="zipcode" required>
                                    <option value="-1">--Select City First--</option>
                                    {zipcodes_dd}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <h3 class="form-section">Parent Info</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Parent 1 Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="parent_1" id="parent_1" class="form-control" value="{parent_1}">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Parent 1 Phone:</label>
                            <div class="col-md-9">
                                <input type="text" name="phone_1" id="phone_1" class="form-control phone_mask" value="{phone_1}">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Parent 1 Carrier:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="phone_1_carrier" id="phone_1_carrier" required>
                                    <option value="1">--Select Carrier--</option>
                                    {carriers_dd}
                                </select>
                            </div>
                        </div>

                </div>
                <div class="row" style="margin-top: 30px">

                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Parent 2 Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="parent_2" id="parent_2" class="form-control" value="{parent_2}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Phone 2:</label>
                            <div class="col-md-9">
                                <input type="text" name="phone_2" id="phone_2" class="form-control phone_mask" value="{phone_2}">
                            </div>
                        </div>
                    </div>
                    <!--/span-->

                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Parent 2 Carrier:</label>
                            <div class="col-md-9">
                                <select class="form-control" name="phone_2_carrier" id="phone_2_carrier" required>
                                    <option value="1">--Select Carrier--</option>
                                    {carriers_dd}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">{send_button}</button>
                                <a href="display_page.php?tpl=manage_students&cat=2"><button type="button" class="btn default">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </form>

</div>

<script>

    $(document).ready(function(){

        $('.phone_mask').mask('000-000-0000');


        $('#students_form').submit(function(){

            if($('#city').val() === '-1'){
                alert('Please select one city!');
                return false;
            }

            if($('#state').val() === '-1'){
                alert('Please select one State!');
                return false;
            }

            if($('#zipcode').val() === '-1'){
                alert('Please select one Zipcode!');
                return false;
            }

            if($('#group').val() === '-1'){
                alert('Please assing one Group!');
                return false;
            }

            if($('#username_validate').val() == 0){
                alert('The username is not available');
                return false;
            }

        });

        $('#city').change(function(){

            var city_id = $('#city').val();

            $.ajax({

                url: 'includes/ajax.filter_zipcodes.php',
                method: 'POST',
                data: {'city_id': city_id},

                success:  function (response) {

                    $('#zipcode').html(response);

                }

            });

        });

        $('#username').blur(function(){

           var username = $(this).val();
           var db_username = $('#db_username').val();

           if(username != ""){

               $('#username_icon').removeClass();

               if(username !== db_username){
                   $.ajax({
                       url: "includes/ajax.verify_username.php",
                       method: "POST",
                       data: {'username': username},

                       success: function(response){

                           if(response == 1){
                               $('#username_icon').addClass('fa fa-exclamation tooltips').css('color', 'red');
                               $('#username_validate').val(0);
                           }else{
                               $('#username_icon').addClass('fa fa-check tooltips').css('color', 'blue');
                               $('#username_validate').val(1);
                           }

                       }
                   });
               }else{
                   $('#username_validate').val(1);
               }
           }else{
               $('#username_icon').removeClass();
               $('#username_validate').val(0);
           }

        });

        $("#export_to_excel").click(function(event){
            $(".table").table2excel({
                name: "System Students List",
                filename: "system_students_list",
                fileext: ".xls"
            });
        });

    });

</script>
