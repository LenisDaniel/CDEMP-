		<script>
            var map;
            function initMap() {
                var latLng = new google.maps.LatLng(18.356950, -66.012527);

                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 18.356950, lng: -66.012527},
                    zoom: 15
                });

                var marker = new google.maps.Marker({
                    position: latLng,
                    title:"CDEMP Directions",
                    visible: true
                });
                marker.setMap(map);
            }
