
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>Appointment Details
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="javascript:;" class="reload"></a>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="appointments_form" action="{form_action}" method="POST" class="form-horizontal">

            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Appointment Title:</label>
                            <div class="col-md-9">
                                <input type="text" name="appoint_descr" id="appoint_descr" class="form-control" placeholder="" value="{appoint_descr}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Time:</label>
                            <div class="col-md-9">
                                <input type="text" name="appoint_time" id="appoint_time" class="form-control" placeholder="" value="{appoint_time}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Place:</label>
                            <div class="col-md-9">
                                <input type="text" name="appoint_place" id="appoint_place" class="form-control" placeholder="" value="{appoint_place}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Appointment Details:</label>
                            <div class="col-md-9">
                                <textarea name="appoint_details" id="appoint_details" rows="5" class="form-control" placeholder="" required>{appoint_details}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </form>
    </div>
</div>
