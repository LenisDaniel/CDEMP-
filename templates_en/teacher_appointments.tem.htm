
<div class="portlet box red">

    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>{form_title}
        </div> <!-- portlet caption-->
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="javascript:;" class="reload"></a>
        </div> <!-- portlet tools-->
    </div> <!-- portlet title-->

    <div class="portlet-body">
        <div class="row">
            <form id="appointments_form" action="{form_action}" method="POST" class="form-horizontal">
                <div class="form-body">
                    <div class="col-md-8">
                        <h3 class="form-section">Appointment Info</h3>
                        <div class="row">
                            <div class="form-group" {users_type}>
                                <label class="control-label col-md-4">Users Type:</label>
                                <div class="col-md-7">
                                    <select class="form-control" name="users_type" id="users_type" required>
                                        <option value="-1">--Select One--</option>
                                        {users_type_dd}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="group_div" style="display:none">
                            <div class="form-group">
                                <label class="control-label col-md-4">Group:</label>
                                <div class="col-md-7">
                                    <select class="form-control" name="group" id="group" required>
                                        <option value="-1">--Select One--</option>
                                        {groups_dd}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group required">
                                <label class="control-label col-md-4">Appointment Title:</label>
                                <div class="col-md-7">
                                    <input type="text" name="appoint_descr" id="appoint_descr" class="form-control" placeholder="" value="{appoint_descr}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group required">
                                <label class="control-label col-md-4">Time:</label>
                                <div class="col-md-7">
                                    <input type="text" name="appoint_time" id="appoint_time" class="form-control" placeholder="" value="{appoint_time}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group required">
                                <label class="control-label col-md-4">Place:</label>
                                <div class="col-md-7">
                                    <input type="text" name="appoint_place" id="appoint_place" class="form-control" placeholder="" value="{appoint_place}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group required">
                                <label class="control-label col-md-4">Appointment Details:</label>
                                <div class="col-md-7">
                                    <textarea name="appoint_details" id="appoint_details" class="form-control" rows="5" placeholder="" required>{appoint_details}</textarea>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="unique_number" value="{unique_number}">
                        <br/>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-7 col-md-offset-4">
                                    <button type="submit" class="btn green">{send_button}</button>
                                    <a href="display_page.php?tpl=teacher_appointments&cat=4"><button type="button" class="btn default">Cancel</button></a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- col md 8-->
                    <div class="col-md-4" {user_list}>

                        <h3 class="form-section">Appointment List</h3>

                        <div class="row">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" class="checkbox" id="select_all">
                                    </th>
                                    <th>
                                        User Name
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="users_list">

                                </tbody>
                            </table>
                        </div>
                    </div> <!-- col md 4-->
                </div>
            </form> <!-- form-->
        </div> <!-- row-->
    </div> <!-- portlet body-->
</div> <!-- portlet box-->

<script>

    $(document).ready(function() {
        alert('ente');
        (function($) {
            $.get = function(key)   {
                key = key.replace(/[\[]/, '\\[');
                key = key.replace(/[\]]/, '\\]');
                var pattern = "[\\?&]" + key + "=([^&#]*)";
                var regex = new RegExp(pattern);
                var url = unescape(window.location.href);
                var results = regex.exec(url);
                if (results === null) {
                    return null;
                } else {
                    return results[1];
                }
            }
        })(jQuery);

        var a = $.get("no_users");
        if(a === 1){
            alert("Please select almost one user to send the appointment");
        }
    });

    $('#users_type').change(function(){

        var user_type = $('#users_type').val();

        if(user_type == 4){

            $('#group_div').show();

        }else if(user_type == -1){
            //ocultas la tabla que se va a generar
            $('#group_div').hide();


        }else{

            $('#group_div').hide();

            $.ajax({

                url: 'includes/ajax.appointment_senders.php',
                method: 'POST',
                data: {'get_admins': 1, 'user_type': user_type},

                success:  function (response) {

                    $('#users_list').html(response);
                }
            });

        }

    });

    $('#group').change(function(){

        var group = $("#group").val();
        var user_type = $('#users_type').val();

        $.ajax({

            url: 'includes/ajax.appointment_senders.php',
            method: 'POST',
            data: {'get_admins': 0, 'user_type': user_type, 'group_id': group},

            success:  function (response) {
                //alert(response);
                $('#users_list').html(response);
            }
        });

    });

    $('#select_all').on("click", function(){

        if ($(this).is(':checked')) {

            $("#users_list input[type=checkbox]").prop('checked', true);
        } else {

            $("#users_list input[type=checkbox]").prop('checked', false);
        }

    });


    $('#appoint_time').datetimepicker({

    });

</script>
