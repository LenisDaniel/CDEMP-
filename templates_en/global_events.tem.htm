
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>{form_title}
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="javascript:;" class="reload"></a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form id="admins_form" action="{form_action}" method="POST" class="form-horizontal">
            <div class="form-body">
                <h3 class="form-section">Event Info</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group required">
                            <label class="control-label col-md-2">Event Title:</label>
                            <div class="col-md-6">
                                <input type="text" name="event_descr" id="event_descr" class="form-control" placeholder="" value="{event_descr}" required>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group required">
                            <label class="control-label col-md-2">Event Date and Hour:</label>
                            <div class="col-md-6">
                                <input type="text" name="event_date" id="event_date" class="form-control"  value="{event_date}" required>
                            </div>
                        </div>
                    </div>

                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group required">
                            <label class="control-label col-md-2">Content:</label>
                            <div class="col-md-9">
                                <textarea name="event_details" id="event_details">{event_details}</textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <!--/row-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label class="control-label col-md-2">Active?:</label>
                        <div class="col-md-9">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="active" value="1" {option1}/>
                                    Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="active" value="2" {option2}/>
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="admin_id" value="{admin_id}">
            <input type="hidden" id="group" name="group" value="0">
            <input type="hidden" id="course" name="course" value="0">
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">{send_button}</button>
                                <button type="button" class="btn default">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box red">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>Events List
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="javascript:;" class="reload"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- <div class="btn-group">
                                <button id="sample_editable_1_new" class="btn green">
                                Add New <i class="fa fa-plus"></i>
                                </button>
                            </div> -->
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li id="export_to_excel">
                                        <a>Export to Excel</a>
                                    </li>
                                    <!--<li>-->
                                    <!--<a>Save as PDF</a>-->
                                    <!--</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover" data-toggle="table" data-pagination="true">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Group
                        </th>
                        <th>
                            Course
                        </th>
                        <th>
                            Event Title
                        </th>
                        <th>
                            Active
                        </th>
                        <th>
                            Created Date
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    {events_td}

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<script>

    $(function(){
        $('#event_details').froalaEditor({
            toolbarButtons: ['fullscreen', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'fontFamily', 'fontSize', 'color', 'inlineStyle', 'paragraphStyle', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', 'quote', '-', 'insertLink', 'insertImage', 'insertVideo', 'insertFile', 'insertTable', '|', 'emoticons', 'specialCharacters', 'insertHR', 'selectAll', 'clearFormatting', '|', 'print', 'help', 'html', '|', 'undo', 'redo'],
            pluginsEnabled: null,
            height: 300
        })
    });

    $('#event_date').datetimepicker({
        //hours12: true
    });

    $("#export_to_excel").click(function(event){
        $(".table").table2excel({
            name: "Global Events List",
            filename: "global_events_list",
            fileext: ".xls"
        });
    });

</script>
