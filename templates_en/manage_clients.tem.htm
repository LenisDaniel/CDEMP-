<!-- formulario de clientes -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <!-- <h4 class="mb"><i class="fa fa-angle-right"></i> {title}</h4> -->
      <h3 class="col-sm-12"> {title}</h3>
      <br/>
      
      <form class="form-horizontal style-form" name="man_clients" id="man_clients" action="{action}" method="POST">
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Client Name:</label>
          <div class="col-sm-5">

            <input type="text" class="form-control" name="man_clients_name" id="man_clients_name" placeholder="Full Name (Required)" value="{name}" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Username:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_username" id="man_clients_username" value="{username}" placeholder="Required" required>
          </div>
        </div>
        <div class="form-group" style="{display}">
          <label class="col-sm-2 col-sm-offset-1 control-label">Password:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_password" id="man_clients_password" value="{password}" placeholder="Required" {passrequired}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Email:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_email" id="man_clients_email" value="{email}" placeholder="Required" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Phone 1:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_phone1" id="man_clients_phone1" placeholder="777-777-7777" value="{phone1}" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Phone 2:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_phone2" id="man_clients_phone2" placeholder="777-777-7777" value="{phone2}" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Address 1:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_address1" id="man_clients_address1" value="{address1}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Address 2:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_address2" id="man_clients_address2" value="{address2}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Town:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_town" id="man_clients_town" value="{town}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Country:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_country" id="man_clients_country" value="{country}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-offset-1 control-label">Zipcode:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="man_clients_zipcode" id="man_clients_zipcode" value="{zipcode}">
          </div>
        </div>              
        <div class="form-group"> 
          <label class="col-sm-2 col-sm-offset-1 control-label">Member Type:</label>
          <div class="col-sm-5" >
            <select class="form-control" name="man_clients_member" id="man_clients_member">
              <option>Select One...</option>
              
              {man_clients_member_type_dropdown} 

            </select>
          </div> 
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 col-sm-offset-1 control-label">Active:</label>
          <div class="col-sm-6">
            <input type="checkbox" {checked} data-toggle="switch" name="man_clients_active" id="man_clients_active" />
          </div>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 col-sm-offset-1 control-label"></label>
          <div class="col-sm-6">
            <input type="submit" class="btn btn-theme03" name="man_clients_submit" id="man_clients_submit" value="{submit}">
            <input type="reset" class="btn btn-theme02" name="man_clients_reset" id="man_clients_reset" value="Reset">
          </div>
        </div>        
      </form>
    </div>
  </div><!-- col-lg-12-->       
</div><!-- /row -->

<!-- Tabla de clientes -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Clients Records</div>
      <div class="panel-body">
        <table data-toggle="table" data-url="tables/data1.json"  data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
          <thead>
            <tr>
              <!-- <th data-field="state" data-checkbox="true" >Item ID</th> -->
              <th data-field="id" data-sortable="true">Client ID</th>
              <th data-field="name"  data-sortable="true">Name</th>
              <th data-field="email" data-sortable="true">Email</th>
              <th data-field="phone" data-sortable="true">Phone</th>
              <th data-field="membertype" data-sortable="true">Member Type</th>
              <th data-field="active" data-sortable="true">Active</th>
              <th data-field="action">Action</th>
            </tr>            
          </thead>

          {man_clients_td}
           
        </table>
      </div>
    </div>
  </div>
</div><!--/.row-->  

<script>
  $(function () {
    $('#hover, #striped, #condensed').click(function () {
      var classes = 'table';

      if ($('#hover').prop('checked')) {
        classes += ' table-hover';
      }
      if ($('#condensed').prop('checked')) {
        classes += ' table-condensed';
      }
      $('#table-style').bootstrapTable('destroy')
      .bootstrapTable({
        classes: classes,
        striped: $('#striped').prop('checked')
      });
    });
  });

  function rowStyle(row, index) {
    var classes = ['active', 'success', 'info', 'warning', 'danger'];

    if (index % 2 === 0 && index / 2 < classes.length) {
      return {
        classes: classes[index / 2]
      };
    }
    return {};
  }

  function user_id_number(value){
    var c = "display_page.php?tpl=manage_clients&edit=";
    var b = "td";
    var a = document.getElementById(b.concat(value)).innerHTML;
    window.open(c.concat(btoa(a)), "_self");
  }

</script>
