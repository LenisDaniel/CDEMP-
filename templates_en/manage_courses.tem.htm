
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>{form_title}
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
            <a href="#portlet-config" data-toggle="modal" class="config">
            </a>
            <a href="javascript:;" class="reload">
            </a>
            <a href="javascript:;" class="remove">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form id="admins_form" action="{form_action}" method="POST" class="form-horizontal">
            <div class="form-body">
                <h3 class="form-section">Course Info</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Course:</label>
                            <div class="col-md-9">
                                <input type="text" name="course" id="course" class="form-control" placeholder="Course" value="{course}" autofocus required>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>

                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label class="control-label col-md-3">Active?:</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="1" {option1}/>
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="active" value="2" {option2}/>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/span-->


            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">{send_button}</button>
                                <a href="display_page.php?tpl=manage_courses&cat=2"><button type="button" class="btn default">Clear</button></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

    <div class="col-md-12">

                <div class="table-toolbar">

    <script>

        $(document).ready(function(){

            $('.phone_mask').mask('000-000-0000');


            $('#technicians_form').submit(function(){

                if($('#city').val() === '-1'){
                    alert('Please select one city!');
                    return false;
                }

                if($('#state').val() === '-1'){
                    alert('Please select one State!');
                    return false;
                }

                if($('#zipcode').val() === '-1'){
                    alert('Please select one Zipcode!');
                    return false;
                }

            });

            $('#city').change(function(){

                var city_id = $('#city').val();

                $.ajax({

                    url: 'includes/ajax.filter_zipcodes.php',
                    method: 'POST',
                    data: {'city_id': city_id},

                    success:  function (response) {

                        $('#zipcode').html(response);

                    }

                });

            });

        });

    </script>


</div>
